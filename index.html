<!DOCTYPE html>
<html>
  <head>
    <title>SeedIt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/indexStyle.css" rel="stylesheet" />
  </head>
</html>
<body>
  <div id="loginFrame">
    <form id="loginForm">
      <p id="formHeading">SeedIt</p>
      <input
        id="email"
        type="email"
        required="required"
        placeholder="example@gmail.com"
      />
      <input
        id="password"
        type="password"
        required="required"
        placeholder="********"
      />
      <input id="loginButton" type="button" value="Login" />
      <p id="forgotPass"><a href="#">Forgot Username/Password</a></p>
      <p id="createAcct"><a href="#">Create Account</a></p>
      <p id="errorMsg">&nbsp;</p>
    </form>
  </div>

  <footer>&copy; BBY-7 Inc.</footer>

  <script src="js/session.js"></script>
</body>
