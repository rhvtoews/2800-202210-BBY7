<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>SeedIt</title>
        <link href="./styles/login.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,800;1,700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="sidebar">
		</div>
		<div class="login-form">
			
			<form action="/login" method="POST" class="login">				
				<h1>Login</h1>
				<div class="line"></div>
				<input type="email" name="email" placeholder="Enter email id" id="email" required>
				<input type="password" name="password" placeholder="Enter password" id="password" required>
				<input type="submit" class="submit" value="Login">
			</form>	
			<form action="/register" method="POST" class="login">
				<input type="submit" class="submit" value="Register">
			</form>
		</div>
	</body>
</html>
