<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>SeedIt</title>
        <link href="login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="content">
			<div class="seedit"><img class="main-logo" src="newlogo.png" alt=""></div>
			<div class="img"><img class="tree" src="tree-removebg.png" alt=""></div>
				<div class="login-form">
					<form action="/login" method="POST" class="login">
						<h1>Login</h1>
						<input type="text" name="username" placeholder="Enter email id" id="username" required>
						<br><br><br>
						<input type="password" name="password" placeholder="Enter password" id="password" required>
						<br><br>
						<input type="submit" class="submit" value="Login">
					</form>	
				</div>
		</div>
	</body>
</html>
