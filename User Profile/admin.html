<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <div class="Userlist">
            <form action="">
                <div class="name">
                    <h2>Name</h2>
                    <input type="text" name="Name" placeholder="Nanakpreet Singh">
                    <button>Change</button>
                </div>
                <div class="email">
                    <h2>E-mail</h2>
                    <input type="text" name="email" placeholder="nanak@gmail.com">
                    <button>Change</button>
                </div>
                <div class="password">
                    <h2>Password</h2>
                    <input type="text" name="email" placeholder="5486">
                    <button>Change</button>
                </div>
                <div class="city">
                    <h2>City</h2>
                    <input type="text" name="email" placeholder="Surrey">
                    <button>Change</button>
                </div>
            </form>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="">
            <button class="delete">Delete User</button>
            <button class="admin">Make Admin</button>
        </div>
        <footer>BCIT BBY-7 &copy;</footer>
    </div>
</body>
</html>
