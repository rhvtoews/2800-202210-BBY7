<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Dashboard/dashboard.css">
    <script src="/scripts/header.js"></script>

</head>

<body>
    <div class="container">
        <nav>
            <div class="topnav">
                <a href="/landing" class="active">SeedIt</a>
                <div id="myLinks">
                    <a href="/profile">Profile</a>                
                    <a href="/dashboard">Admin</a>
                    <a href="/about">About</a>
                    <a href="/logout">LogOut</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
        </nav>
        <div class="Userlist">
            <section class="users">
                <div class="listOfUsers">
                    <h1>List of Users</h1>
                    <div id="usertable">
                        <table id="table">
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Region</th>
                                <th>Planted</th>
                                <th>Admin</th>
                                <th>Delete</th>
                                <th>Edit</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            
                <br>

                <div hidden id="updateUser">
                    <form action="/changeName" method="POST">
                        <label>Name:</label>
                        <input type="text" id="update-name-input">
                        <button id="update-row-btn">Update</button>
                    </form>
                    <br>

                    <form action="/changeEmail" method="POST">
                        <label>Email:</label>
                        <input type="email" id="update-email-input">
                        <button>Update</button>
                    </form>
                    <br>

                    <form action="/changePassword" method="POST">
                        <label>Password:</label>
                        <input type="text" id="update-password-input">
                        <button>Update</button>
                    </form>
                    <br>

                    <form action="/changeRegion" method="POST">
                        <label>Region:</label>
                        <input type="text" id="update-region-input">
                        <button>Update</button>
                    </form>
                    <br>

                    <form>
                        <label>Upload Photo:</label>
                        <input type="file" id="update-photo">
                        <button>Upload</button>
                    </form>
                    <br>
                </div>
            </section>
    
        </div>
        <div class="adminProfile">
            <h3>Name: <a id="fullname">Fregmond basie</a></h3>
            <h3>Region: <a id="region"></a></h3>
            <h3>E-mail: <a id="email">fregmond@gmail.com</a></h3>
        </div>
        <footer>BCIT BBY-7 &copy;</footer>
    </div>
    <script src="/scripts/dashboard.js"></script>
</body>

</html>
