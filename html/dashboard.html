<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
    <script src="/scripts/header.js"></script>

</head>

<body>
    <div class="container">
        <nav>
            <div class="topnav">
                <a href="/landing" class="active">SeedIt</a>
                <div id="myLinks">
                    <a href="/profile">Profile</a>                
                    <a href="/dashboard">Admin</a>
                    <a href="/about">About</a>
                    <a href="/logout">LogOut</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
        </nav>
        <div class="Userlist">
            <section class="users">
                <div class="listOfUsers">
                    <h1>List of Users</h1>
                    <div id="usertable">
                        <table id="table">
                            <thead>
                                <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Region</th>
                                <th>Planted</th>
                                <th>Admin</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            
                <br>

                <div>
                    <button id="admin-create-btn">Create Account</button>
                </div>
                
                <br>
                <div hidden id="updateUser">
                    <h1>Update Account</h1>
                    <form>
                        <input type="text" id="update-name-input" placeholder="Update Name">
                        <button id="update-name-btn">Update</button>
                    </form>
                    <br>

                    <form>
                        <input type="email" id="update-email-input" placeholder="Update Email">
                        <button id="update-email-btn">Update</button>
                    </form>
                    <br>

                    <form>
                        <input type="password" id="update-password-input" placeholder="Update Password">
                        <button id="update-password-btn">Update</button>
                    </form>
                    <br>

                    <form>
                        <input type="text" id="update-region-input" placeholder="Update Region">
                        <button id="update-region-btn">Update</button>
                    </form>
                    <br>
                    <br>
                </div>

                <div hidden id="adminCreate">
                    <form action="/adminCreate" method="POST" class="login">				
                        <h1>Create Account</h1>
                        <div class="line"></div>
                        <input type="text" name="fullname" placeholder="Enter Your Name" id="username" required><br><br>
                        <input type="email" name="email" placeholder="Enter Email" id="newEmail" required><br><br>
                        <input type="password" name="password" placeholder="Enter Password" id="password" required><br><br>
                        <input type="text" name="region" placeholder="Enter Your Region" id="newRegion" required><br><br>
                        <input type="submit" class="submit" value="Submit">
                    </form>	
                </div>

            </section>
    
        </div>
        <div class="adminProfile">
            <h2>Your Account</h2>
            <h3>Name: <a id="fullname"></a></h3>
            <h3>Region: <a id="region"></a></h3>
            <h3>E-mail: <a id="email"></a></h3>
        </div>
        <footer>BCIT BBY-7 &copy;</footer>
    </div>
    <script src="/scripts/dashboard.js"></script>
</body>

</html>
